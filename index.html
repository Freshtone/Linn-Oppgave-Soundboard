<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
</head>
<body>
	<audio id="sound1" src="laser.wav"></audio>
    <audio id="sound2" src="fart.wav"></audio>
    <audio id="sound3" src="fart2.wav"></audio>
	<audio id="sound4" src="fart3.flac"></audio>
 
	<button onclick="document.getElementById('sound1').play()">Lazer</button>
     <button onclick="document.getElementById('sound2').play()">Fart 1</button>
     <button onclick="document.getElementById('sound3').play()">Fart 2</button>
 	<button onclick="document.getElementById('sound4').play()">Fart 3</button>
    
</body>
</html>
